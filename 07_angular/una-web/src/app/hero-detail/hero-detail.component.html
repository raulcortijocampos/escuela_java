<div class="div-marco" *ngIf="hero">
    <!-- Sólo se crea si hero tiene algún valor -->
    <h2>{{ hero.name | uppercase }} details</h2>
    <div><span>Id: </span> {{ hero.id }}</div>
    <div>
        <label>Name: </label>
        <input [(ngModel)]="hero.name" placeholder="Write the name"/>
    </div>

</div>
