<html>
    <head>
        <title>POO con JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>POO con JS</div>
        <script>
            //Estilo EscmaScript 5  //Es lo mas parecido a crear una clase en JS
            var Coche = function(matricula, marca){
                this.matricula = matricula;
                this.marca = marca;
                variableGlobal = "EXISTE " + marca;
            };
                
            Coche.prototype.arrancar = function(){
                document.write("<p>Arrancando " + this.marca + "</p>");
                if (true) {
                    var local = "Local";
                }
                document.write("<p>Existe aun " + local + "</p>")
            };
            var miCoche = new Coche("1234-EE", "Kia");
            document.write("<p>" + miCoche.marca + "</p>");
            miCoche.arrancar();
            
            var otroCoche = new Coche("7823KKK", "ferrari");
            otroCoche.arrancar();
            
            alert(variableGlobal);
            
            var miCocheDeFinDeSemana = {
                matricula: "9999-yyy",
                marca:"Limusina",
                autoconduccion: function(){
                    document.write("<P>Dime donde voy</p>");
                }
            };
            miCocheDeFinDeSemana.autoconduccion();
        </script>
    </body>
</html>
