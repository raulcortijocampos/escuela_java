<html>
    <head>
        <title>DOM en JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="unDiv">Document Object Model en Java Script</div>
        <input id="miCajaTexto" name="miCajaTexto"/>
        <input type="button" id="elBoton" value="pULSAME" onclick="pulsar()"/>
        <input type="button" id="otroBoton" value="Pincha aqui mejor" onclick="pulsar()"/>
        <script>
           let elDiv = document.getElementById("unDiv");
           
            elDiv.style = "background-color: red";
            elDiv.setAttribute("style", "background-color: blue");
            let parrafo = document.createElement("p");
            let textoParr = document.createTextNode("Texto en el parrafo");
            parrafo.appendChild(textoParr);
            unDiv.appendChild(parrafo);
            
            function pulsar(){
                alert("Muy bien, sabes hacer click!")
            }
            let otroBoton = document.getElementById("otroBoton");
            //otroBoton.addEventListener("click", pulsar);
            otroBoton.onclick = function(){
                let cajaTxt = document.getElementById("miCajaTexto");
                alert("Has esccrito " + cajaTxt.value);
            };
        </script>
    </body>
</html>
